{% extends 'base.html' %}
{% load static %}

{% block title %}Créer une annonce{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- En-tête -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Créer une annonce</h1>
            <nav class="flex mt-2" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a href="{% url 'communication:announcement_list' %}" class="text-gray-700 hover:text-blue-600">
                            Annonces
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                            <span class="text-gray-500">Créer</span>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>

        <!-- Formulaire -->
        <div class="bg-white shadow rounded-lg">
            <form method="post" class="space-y-6 p-6">
                {% csrf_token %}
                
                <!-- Titre -->
                <div>
                    <label for="announcement-title" class="block text-sm font-medium text-gray-700 mb-2">
                        Titre de l'annonce <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="announcement-title" 
                           name="title" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Entrez le titre de l'annonce">
                </div>

                <!-- Contenu -->
                <div>
                    <label for="announcement-content" class="block text-sm font-medium text-gray-700 mb-2">
                        Contenu <span class="text-red-500">*</span>
                    </label>
                    <textarea id="announcement-content" 
                              name="content" 
                              rows="6"
                              required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Rédigez le contenu de votre annonce..."></textarea>
                </div>

                <!-- Type et Audience -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
                            Type d'annonce
                        </label>
                        <select id="type" 
                                name="type"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            {% for value, label in announcement_types %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="audience" class="block text-sm font-medium text-gray-700 mb-2">
                            Public cible
                        </label>
                        <select id="audience" 
                                name="audience"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            {% for value, label in audience_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Priorité et Options -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">
                            Priorité
                        </label>
                        <select id="priority" 
                                name="priority"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="1">Normale</option>
                            <option value="2">Importante</option>
                            <option value="3">Urgente</option>
                        </select>
                    </div>

                    <div class="flex items-end">
                        <div class="flex items-center h-10">
                            <input id="is_pinned" 
                                   name="is_pinned" 
                                   type="checkbox" 
                                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="is_pinned" class="ml-2 block text-sm text-gray-700">
                                Épingler l'annonce
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                    <a href="{% url 'communication:announcement_list' %}" 
                       class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Annuler
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-bullhorn mr-2"></i>
                        Publier l'annonce
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
